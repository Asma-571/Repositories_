<!DOCTYPE html>
<html>
<head>
	<title>Chat App</title>
	<link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-BsZsEhZCfuT+goVLl9ptDw5mCEZmK5hPdjkfDVsO28OQF0XSCy0kbJhEgSWfJGw" crossorigin="anonymous"></script>

</head>
<body>
	<div id="chat-container">
		<div id="chat-header">
			<h1>Chat App</h1>
		</div>
		<div id="chat-messages"></div>
		<form id="chat-form">
			<input type="text" id="chat-input" autocomplete="off">
			<button type="submit" id="chat-send">Send</button>
		</form>
	</div>
	<script src="app.js"></script>
</body>
</html>
